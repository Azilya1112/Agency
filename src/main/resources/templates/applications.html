<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
    <link href="/assets/css/register.css" rel="stylesheet">
</head>
<body>
<h1>Application</h1>
<p>Please fill out this form with the required information</p>
<form  th:action="@{/application/create}" method="post">
    <fieldset>
        <label for="name">FirstName LastName:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="phoneNumber">Phone Number:</label>
        <input type="number" id="phoneNumber" name="phoneNumber" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <br><br>
        <label for="companyName">Name of company:</label>
        <input type="text" id="companyName" name="companyName" required>
        <br><br>
            <label for="services">Service:</label>
            <select id="services" name="services">
                <option value="1">Наружная реклама</option>
                <option value="2">Реклама в социальных сетях</option>
                <option value="3">Контекстная реклама</option>
            </select>
        <label for=description>Write details about what you expect from us:</label>
        <input type="text" id="description" name="description" required>
        <br><br>
        <label for="startDate">Application date:</label>
        <input type="date" id="startDate" name="startDate" required>
        <br><br>
    </fieldset>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
